<body> 
    <main class="form">
        <div class="form__contact">
            <h1 class="form__contact__title">CONTACTO</h1>
    
            <P class="form__contact__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab numquam soluta, fugit harum possimus rem saepe sequi temporibus aliquid itaque sit laborum, quis ipsam inventore voluptas explicabo molestias. Ea, laudantium?</P>
    
            <p class="form__contact__info">Todos los campos marcados con <strong class="info_asterisco">*</strong> son obligatorios</p>
        </div>
        <section class="form__application">
            <form class="form__application__contact" action="https://adalab-server-form.herokuapp.com/"  method="post" >
                <label class="label-form" for="name">
                    <span class="question">Nombre Completo<span class="text-style-1">*</span></span>
                    <input class="field" type="text" name="name" id="name" placeholder="Tu nombre" autocomplete="name" required>
                </label>
            <div class="form__application__emailphone">
                <label class="label-form" for="email">
                    <span class="question">Email<span class="text-style-1">*</span></span>
                    <input class="field"  type="email" name="email"  id="email" placeholder="Tu mejor email" autocomplete="email" required>
                </label>
                <label class="label-form" for="phone">
                    <span class="question">Teléfono<span class="text-style-1">*</span></span>
                    <input class="field"  type="text" name="phone" id="phone" placeholder="Ej:123456789" autocomplete="tel">
                </label>
            </div>
                <label class="label-form" for="message">
                    <span class="question">Mensaje<span class="text-style-1">*</span></span>
                    <textarea class="field-textarea"  id="message" placeholder="¡Cuéntanos!" required></textarea>
                </label>
                <div class="button-container">
                    <input class="button-form" type="submit" value="ENVIAR">
                </div>
            </form>
        </section>  
    </main>
</body>
</html>
